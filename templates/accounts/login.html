{% extends 'accounts/base.html' %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">{{ form.username.label_tag }} {{ form.username }}</div>
    <div class="mb-3">{{ form.password.label_tag }} {{ form.password }}</div>
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
{% endblock %}
