<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>{% block title %}Codaemon Audio App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'accounts:home' %}">Codaemon</a>
        <div>
          {% if user.is_authenticated %}
            <span class="me-2">Hello {{ user.username }}</span>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'accounts:audio' %}">My Audio</a>
            <a class="btn btn-sm btn-outline-danger ms-2" href="{% url 'accounts:logout' %}">Logout</a>
          {% else %}
            <a class="btn btn-sm btn-primary me-2" href="{% url 'accounts:login' %}">Login</a>
            <a class="btn btn-sm btn-outline-primary" href="{% url 'accounts:register' %}">Register</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container">
      {% if messages %}
        {% for m in messages %}
          <div class="alert alert-{{ m.tags }}">{{ m }}</div>
        {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
